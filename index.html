<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Remodeling</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: rgb(241, 181, 106);
        }
        h1 {
            color: #f00000;
        }
        p {
            color: #030000;
        }
        .zoom-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .zoom-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s; /* Smooth the zoom effect */
        }
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .zoom-overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .zoom-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .zoom-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .zoom-buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>REMODELING</h1>
    <p>Some reference images</p>
    <div class="zoom-container">
        <img src="imagen  1.jpg" alt="reconstruccion imagen 1">
    </div>
    <a href="https://www.danysconstruccionremolding.com">Main Page</a>
    <ul>
        <li>soil</li>
    </ul>
    <div class="zoom-overlay" id="zoomOverlay">
        <img id="zoomedImage" src="" alt="imagen zoomed">
        <div class="zoom-buttons">
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var zoomContainer = document.querySelector('.zoom-container');
            var zoomOverlay = document.getElementById('zoomOverlay');
            var zoomedImage = document.getElementById('zoomedImage');
            var zoomInButton = document.getElementById('zoomIn');
            var zoomOutButton = document.getElementById('zoomOut');
            var zoomLevel = 1;
            zoomContainer.addEventListener('click', function() {
                var imgSrc = this.querySelector('img').src;
                zoomedImage.src = imgSrc;
                zoomOverlay.classList.add('show');
            });

            zoomOverlay.addEventListener('click', function(event) {
                if (event.target === zoomOverlay) {
                    this.classList.remove('show');
                }
            });

            zoomInButton.addEventListener('click', function() {
                zoomLevel += 0.1;
                zoomedImage.style.transform = `scale(${zoomLevel})`;
            });

            zoomOutButton.addEventListener('click', function() {
                if (zoomLevel > 0.1) {
                    zoomLevel -= 0.1;
                    zoomedImage.style.transform = `scale(${zoomLevel})`;
                }
            });
        });
    </script>
</body>
